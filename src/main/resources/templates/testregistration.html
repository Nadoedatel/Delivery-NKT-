<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
</head>
<body>
<header th:insert="~{html/header.html :: header}"></header>
<main>
    <hr>
    <div class="center">
        <div class="center-1440px">
            <form method="POST" modelAttribute="userForm">
                <h2>Регистрация</h2>
                <div>
                    <input type="text" path="username" placeholder="Username"
                                autofocus="true"></input>
                    <form path="username"></form>
                    ${usernameError}
                </div>
                <div>
                    <input type="password" path="password" placeholder="Password"></input>
                </div>
                <div>
                    <input type="password" path="passwordConfirm"
                                placeholder="Confirm your password"></input>
                    <errors path="password"></errors>
                    ${passwordError}
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>
    <hr>
</main>
<footer th:insert="~{html/footer.html :: footer}"></footer>
</body>
</html>
