<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script th:if="${successMessage}" th:inline="javascript">
        /*<![CDATA[*/
        alert([[${successMessage}]]);
        /*]]>*/
    </script>
</head>
<body>
    <header th:insert="~{html/header.html :: header}"></header>
    <main>
        <hr> 
        <div class="center"> 
            <div class="center-1440px">
                <section class="section-shop">
                    <h1>Магазины</h1>
                    <div class="shops">
                        <div th:each="el : ${shops}" class="box-shop">
                            <a><img th:src="${el.img}" alt=""></a>
                            <div class="delivery-time">
                                <img src="../images/delivery.svg" alt="delivery">
                                <p th:text="${el.delivery_time}"></p>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="section-restaurant">
                    <h1>Рестараны</h1>
                    <div>
                        Filter
                    </div>
                    <div class="box-card-product">
                        <div th:each="el : ${posts}" class="card-product" th:data-shop-id="${el.id}">
                            <img th:src="${el.img}" alt="">
                            <div class="name-product">
                                <p th:text="${el.title}"></p>
                                <div class="start-product">
                                    <img src="../images/star.svg" alt="">
                                    <p th:text="${el.star}"></p>
                                </div>
                            </div>
                            <div class="time-product">
                                <img src="../images/car.svg" alt="">
                                <p th:text="${el.delivery_time} + ' мин'"></p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <hr> 
	</main>
    <footer th:insert="~{html/footer.html :: footer}"></footer>
    <script src="/JS/script.js"></script>
</body>
</html>
