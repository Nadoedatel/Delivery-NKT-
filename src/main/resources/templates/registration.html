<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
</head>
<body>
<header th:insert="~{html/header.html :: header}"></header>
<main>
    <hr>
    <div class="center">
        <div class="center-1440px">
            <h1 style="text-align: center;">Регистрация</h1>

            <!-- Блок для отображения сообщений об ошибках -->
            <div th:if="${errorMessage}" class="error-message">
                <p th:text="${errorMessage}"></p>
            </div>
            <!-- Форма регистрации -->
            <form  action="/registration" method="POST">
                <div class="auth-double">
                    <div class="auth-left-box">
                        <!-- Поле для имени пользователя -->
                        <label for="username">Имя пользователя:</label>
                        <input type="text" id="username" name="username" required>
                        <br>
                        <!-- Поле для пароля -->
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" required>
                        <br>
                        <!-- Поле для имени -->
                        <label for="name">Имя:</label>
                        <input type="text" id="name" name="name" required>
                        <br>
                        <!-- Поле для фамилии -->
                        <label for="lastname">Фамилия:</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                    <div class="auth-right-box">
                        <!-- Поле для email -->
                        <label for="email">Электронная почта:</label>
                        <input type="email" id="email" name="email" required>
                        <br>
                        <!-- Поле для телефона -->
                        <label for="phone">Телефон:</label>
                        <input type="text" id="phone" name="phone">
                        <br>
                        <!-- Поле для адреса -->
                        <label for="address">Адрес:</label>
                        <input type="text" id="address" name="address">
                        <br>
                        <br>
                        <button type="submit">Зарегистрироваться</button>
                    </div>
                </div>
            </form>
            <div class="new-acc">
                <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
            </div>
        </div>
    </div>
    <hr>
</main>
<footer th:insert="~{html/footer.html :: footer}"></footer>
</body>
</html>
