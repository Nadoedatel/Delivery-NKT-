<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header th:insert="~{html/header.html :: header}"></header>
    <main>
        <hr>
        <div class="center">
            <div class="center-1440px">
                <h1>Your Cart</h1>

                <div th:if="${cart != null}">
                    <h2>Your Cart Items:</h2>
                    <table>
                        <tr>
                            <th>Товар</th>
                            <th>Количество</th>
                            <th>Действия</th>
                        </tr>
                        <tr th:each="item : ${cart.items}">
                            <td th:text="${item.product.name}"></td>
                            <td>
                                <form action="/cart/update-quantity" method="post">
                                    <input type="hidden" name="cartItemId" th:value="${item.id}" />
                                    <input type="number" name="quantity" th:value="${item.quantity}" min="1" />
                                    <button type="submit">Обновить</button>
                                </form>
                            </td>
                            <td>
                                <form action="/cart/remove-item" method="post">
                                    <input type="hidden" name="cartItemId" th:value="${item.id}" />
                                    <button type="submit">Удалить</button>
                                </form>
                            </td>
                        </tr>
                    </table>
                </div>

                <div th:if="${cart == null}">
                    <p>Your cart is empty.</p>
                </div>
            </div>
        </div>
        <hr>
	</main>
    <footer th:insert="~{html/footer.html :: footer}"></footer>
    <script src="/JS/script.js"></script>
    <script src="/JS/cart.js" defer></script>
</body>
</html>
