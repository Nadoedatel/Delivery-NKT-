<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header th:insert="~{html/header.html :: header}"></header>
    <main>
        <hr>
        <div class="center">
            <div class="center-1440px">
                <section>
                    <div class="cart">
                        <h1>История заказов</h1>
                        <ul class="history-order">
                            <li th:each="order : ${orders}">
                                <a>
                                    Заказ #<span th:text="${order.id}"></span> -
                                    <span th:text="${order.status}"></span> -
                                    <span th:text="${order.createdAt}"></span> -
                                    <span th:text="${order.totalPrice}"></span>
                                </a>
                                <br>
                                <a th:href="@{/orders/historyOrders-details(orderId=${order.id})}">Просмотреть детали заказа</a>
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>
        <hr>
	</main>
    <footer th:insert="~{html/footer.html :: footer}"></footer>
    <script src="/JS/script.js"></script>
    <script src="/JS/cart.js" defer></script>
</body>
</html>
